<main>
    <div id='calendar'></div>  
    <div class="content">
        <!-- Form for the event name, data and time to be input by user - Manabi Paudel -->
        <form id="eventForm">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" required><br>
            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br>
            <label for="eventTime">Event Timee:</label>
            <input type="time" id="eventTime" name="eventTime" required><br>
            <button type="submit">Add em'</button>
        </form>
    </div>
</main>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [], // Initialize events as an empty array
        eventClick: function(info) {
            var eventInfo = info.event;
            var title = eventInfo.title;
            alert('Event: ' + title );
        }
    });
    calendar.render();

    // Handles form submission to add new event
    document.getElementById('eventForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Gets input values
        var title = document.getElementById('eventTitle').value;
        var date = document.getElementById('eventDate').value;
        var time = document.getElementById('eventTime').value;
        // Adds the new event to the calendar
        calendar.addEvent({
            title: title
        });

        // Clears form fields
        document.getElementById('eventTitle').value = '';
        document.getElementById('eventDate').value = '';
        document.getElementById('eventTime').value = '';
    });
});
</script>
