<!DOCTYPE html>
<html lang="en">
<head>
    <!--Author Pariwarthan patel 
    DAte: april 8,2024-->
    <title>Questionnaire</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connect with others and assess your stress levels" />
    <meta name="keywords" content="community, stress assessment, connection, mental health" />
    <link rel="stylesheet" href="template.css" type="text/css" />
</head>
<body>
<header>
    <h1>Answer these questions</h1>
</header>
<main>
    <div class="assessment-container">
        <h2>Answer these questions and assess your stress</h2>
        <p>Take our stress assessment questionnaire to help guide your stress management journey.</p>
        <button onclick="startAssessment()">Start Assessment</button>
        <form id="stressAssessmentForm" style="display: none;">
            <div class="question" id="question1">
                <label for="answer1">1. How do you feel about your current time management situation?</label>
                <textarea id="answer1" name="answer1" rows="4" cols="50" required></textarea>
            </div>
            <div class="question" id="question2">
                <label for="answer2">2. What are the difficulties that you are facing in studies/in social life?</label>
                <textarea id="answer2" name="answer2" rows="4" cols="50" required></textarea>
            </div>
            <div class="question" id="question3">
                <label for="answer3">3. Do you feel the need of positive affirmation from your loved ones?</label>
                <textarea id="answer3" name="answer3" rows="4" cols="50" required></textarea>
            </div>
            <div class="question" id="question4">
                <label for="answer4">4. Who do you think can help you feel better?</label>
                <select id="answer4" name="answer4" required>
                    <option value="">Select an option</option>
                    <option value="Family">Family</option>
                    <option value="Friends">Friends</option>
                    <option value="Teachers">Mentor</option>
                    <option value="Counselors">Counselors</option>
                </select>
            </div>
            <div class="question" id="question5">
                <label for="answer5">5. What are your biggest dreams and aspirations?</label>
                <textarea id="answer5" name="answer5" rows="4" cols="50" required></textarea>
            </div>
            <button type="button" onclick="showNextQuestion()" id="nextButton">Next</button>
            <button type="submit" style="display: none;">Submit Answers</button>
            <button id="goToCommunityBtn" type="button" onclick="goToCommunity()" style="display: none;">Go to Community</button>
        </form>
    </div>
</main>
<footer>
    <p>&copy; 2024 Calm Stride. All rights reserved.</p>
</footer>
<script>
    var currentQuestion = 1;

    function startAssessment() {
        document.getElementById('stressAssessmentForm').style.display = 'block';
        document.getElementById('question1').style.display = 'block';
        document.querySelector('button').style.display = 'none'; // Hide "Start Assessment" button
    }

    function showNextQuestion() {
        var currentQuestionElement = document.getElementById('question' + currentQuestion);
        var currentAnswer = document.getElementById('answer' + currentQuestion).value;

        if (currentAnswer.trim() === '') {
            alert("Please answer the question before proceeding.");
            return;
        }

        currentQuestionElement.style.display = 'none';

        currentQuestion++;
        var nextQuestionElement = document.getElementById('question' + currentQuestion);
        if (nextQuestionElement) {
            nextQuestionElement.style.display = 'block';
            if (currentQuestion === 5) {
                // If this is the last question, remove "Next" button and use "Go to Community" button
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('goToCommunityBtn').style.display = 'inline-block'; 
            }
        } else {
            submitForm();
        }
    }

    function submitForm() {
        // Collect user's answers
        var answers = {
            question1: document.getElementById('answer1').value,
            question2: document.getElementById('answer2').value,
            question3: document.getElementById('answer3').value,
            question4: document.getElementById('answer4').value,
            question5: document.getElementById('answer5').value
        };

        // You can save the answers to a server or local storage here
        console.log('Answers submitted:', answers);
    }
    // Redirect to the community page
    function goToCommunity() {
        window.location.href = 'community.html';
    }
</script>
</body>
</html>
