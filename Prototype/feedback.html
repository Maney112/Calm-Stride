    <meta name="Team" content="Pixel Pirates">
    <title>Feedback</title>
    <link rel="stylesheet" href="template.css" type="text/css" />
</head>
<body>

<header>
    <!-- This is the navigation link to switch between html webpage - ONISH SHRESTHA-->
    <nav>
        <ul>
            <li><a href="profile-settings.html">Profile</a></li>
            <li><a href="event-calendar .html">Event Calendar</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
    </nav>
    <!-- This is the real header which comes after naviagtion bar - ONISH SHRESTHA-->
    <h1> Your Feedback, Our Strength </h1>
    <p> We would like your feedback to improve our website.</p>
</header>

<div class="feedback-container">
    <!--The feedback form starts from here - ONISH SHRESTHA-->
    <h1>Your Feedback</h1>
    <form id="feedbackForm">
        <div>
            <!--To insert your name in the form -ONISH SHRESTHA-->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <!--To insert your email address in your form -ONISH SHRESTHA-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <!--Using <option> for selection - ONISH SHRESTHA -->
            <label for="type">Feedback Type:</label>
            <select id="type" name="type">
                <option value="suggestion">Suggestion</option>
                <option value="bug">Bug Report</option>
                <option value="general">General Feedback</option>
            </select>
        </div>
        <div>
            <!--Message text box - ONISH SHRESTHA-->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <!--Submit button for the form -ONISH SHRESTHA-->
            <input type="submit" value="Submit Feedback">
        </div>
    </form>
</div>

<script>
    //JAVAscrpit writing a code to handle submission of the form. -Onish SHrestha
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // This will collect data
        var formData = new FormData(this);
        
        // Thsi will convert the formData to JSON object
        var feedbackData = {};
        formData.forEach(function(value, key) {
            feedbackData[key] = value;
        });
        
        // This console will send you data for processing
        console.log(feedbackData);
        
        // Prints out the submission completion message
        alert('Thank you for your feedback!');
        
        // Resetting the form after submission is done
        this.reset();
    });
</script>

</body>
</html>
